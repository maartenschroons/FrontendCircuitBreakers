<div class="container">
    <div *ngFor="let wijn of (wijnen | async)">
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                {{wijn.naam}}
            </div>
            <div class="col-md-2">
                <button mat-raised-button color="primary" (click)="open(content, wijn)">Edit</button>
                <button mat-raised-button color="warn" (click)="Delete(wijn)">Delete</button>
            </div>
            <div class="col-md"></div>
        </div>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Type wijn:</h4>
        <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button> -->
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <form [formGroup]="createForm" (ngSubmit)="onSubmit()">

                    <p>
                        <mat-form-field>
                            <input matInput placeholder="Naam wijn" [(ngModel)]="Model.naam" formControlName="naam"
                                type="text" name="Meting" />
                        </mat-form-field>
                    </p>
                    <button type="button" class="btn btn-outline-dark" (click)="Edit()"
                        (click)="modal.dismiss('Cross click')">Save</button>
                </form>
            </div>
        </form>
    </div>

</ng-template>
