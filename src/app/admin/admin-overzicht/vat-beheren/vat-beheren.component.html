<h2 class="center-body">
    Alleen vaten die niet in gebruik zijn kunnen verwijderd worden!
</h2>
<div class="container">
    <div *ngFor="let vat of (vaten | async)">
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                {{vat.nummer}}
            </div>
            <div class="col-md-2">
                <button mat-raised-button color="primary" (click)="open(content, vat)">Edit</button>
                <button [disabled]="vat.inGebruik == 1" mat-raised-button color="warn"
                    (click)="Delete(vat)">Delete</button>
            </div>
            <div class="col-md"></div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Vat:</h4>
        <!-- <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button> -->
    </div>
    <div class="modal-body" width="500px">
        <form>
            <div class="form-group">
                <form [formGroup]="createForm" (ngSubmit)="onSubmit()">

                    <p>
                        <mat-form-field>
                            <input matInput placeholder="Naam van het vat" [(ngModel)]="Model.nummer"
                                formControlName="naam" type="text" name="VatNaam" />
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input matInput placeholder="Locatie van het vat" [(ngModel)]="Model.locatie"
                                formControlName="locatie" type="text" name="VatNaam" />
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input matInput placeholder="Volume van het vat" [(ngModel)]="Model.volume"
                                formControlName="volume" type="text" name="VatNaam" />
                        </mat-form-field>
                    </p>

                    <section class="example-section">
                        <mat-checkbox class="example-margin" [(ngModel)]="Model.deksel" formControlName="deksel">
                            Gesloten vat?
                        </mat-checkbox>
                    </section>
                    <section class="example-section">
                        <mat-checkbox class="example-margin" [(ngModel)]="Model.koelmantel"
                            formControlName="koelmantel">Koelmantel?
                        </mat-checkbox>
                    </section>
                    <section class="example-section">
                        <mat-checkbox class="example-margin" [(ngModel)]="Model.mangat" formControlName="mangat">Mangat?
                        </mat-checkbox>
                    </section>
                    <button type="button" class="btn btn-outline-dark" (click)="Edit()"
                        (click)="modal.dismiss('Cross click')">Save</button>
                </form>
            </div>
        </form>
    </div>
</ng-template>
