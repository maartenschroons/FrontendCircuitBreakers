<form [formGroup]="Form" (ngSubmit)="onSubmit()">
    <h1>Maak een nieuw vat aan</h1>
    <div>
        <mat-form-field class="main">
            <input matInput placeholder="Naam van het vat" [(ngModel)]="model.nummer" formControlName="naam" type="text"
                name="VatNaam" />
        </mat-form-field>

        <mat-form-field class="main">
            <input matInput placeholder="Locatie van het vat" [(ngModel)]="model.locatie" formControlName="locatie"
                type="text" name="VatNaam" />
        </mat-form-field>

    </div>
    <div>

        <mat-form-field class="main">
            <input matInput placeholder="Volume van het vat" [(ngModel)]="model.volume" formControlName="volume"
                type="text" name="VatNaam" />
        </mat-form-field>

        <mat-form-field class="main">
            <mat-label>Materiaal van het vat</mat-label>
            <mat-select formControlName="materiaal" [(ngModel)]="model.materiaalId">
                <mat-option *ngFor="let materiaal of (materialen | async)" [value]="materiaal.id">
                    {{materiaal.naam}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </div>
    <div>
        <section class="example-section ">
            <mat-checkbox class="example-margin" [(ngModel)]="model.deksel" formControlName="deksel">Gesloten vat?
            </mat-checkbox>
        </section>
        <section class="example-section ">
            <mat-checkbox class="example-margin" [(ngModel)]="model.koelmantel" formControlName="koelmantel">
                Koelmantel?
            </mat-checkbox>
        </section>
        <section class="example-section ">
            <mat-checkbox class="example-margin" [(ngModel)]="model.mangat" formControlName="mangat">Mangat?
            </mat-checkbox>
        </section>
    </div>
    <div>
        <button [disabled]="!Form.valid" mat-raised-button color="primary" type="submit">Submit</button>
    </div>
</form>
