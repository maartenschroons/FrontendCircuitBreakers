<form [formGroup]="Form" (ngSubmit)="onSubmit()">
    <h1>Maak een nieuwe event aan</h1>

    <p>
        <mat-form-field>
            <input matInput placeholder="Eventbeschrijving" [(ngModel)]="model.naam" formControlName="naam" type="text"
                name="DruifSoort" />
        </mat-form-field>
    </p>

    <div>

        <button [disabled]="!Form.valid" mat-raised-button color="primary" type="submit">Submit</button>
    </div>
</form>
