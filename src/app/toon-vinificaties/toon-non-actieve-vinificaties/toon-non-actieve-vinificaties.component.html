<!-- <div *ngFor="let p of (processen | async)">
    {{p.id}}
</div> -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- vinificatienummer Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vinificatienummer </th>
      <td mat-cell *matCellDef="let proces"> Vinificatie {{proces.id}} </td>
    </ng-container>
  
    <!-- vat Column -->
    <ng-container matColumnDef="vatId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vat </th>
      <td mat-cell *matCellDef="let proces"> {{proces.vat?.nummer}} </td>
    </ng-container>
  
    <!-- oogst Column -->
    <ng-container matColumnDef="oogst">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Oogst </th>
      <td mat-cell *matCellDef="let proces"> {{proces.oogst}} Kg </td>
    </ng-container>
  
    <!-- pershoeveelheid Column -->
    <ng-container matColumnDef="persHoeveelheid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pershoeveelheid </th>
      <td mat-cell *matCellDef="let proces"> {{proces.persHoeveelheid}} L </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
