<div class="container mb-5">

    <h1 class="header">Voltooide vinificatieprocessen</h1>

    <mat-form-field>
        <mat-label>Filter vinificaties</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" >
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- vinificatienummer Column -->
        <ng-container matColumnDef="naam">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vinificatienummer </th>
        <td mat-cell *matCellDef="let proces"> <a [routerLink]="['/detail/' + (proces.id)]" >{{proces.naam}}</a></td>
        </ng-container>
    
        <!-- vat Column -->
        <ng-container matColumnDef="vat.nummer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vat </th>
        <td mat-cell *matCellDef="let proces"> {{proces.vat?.nummer}} </td>
        </ng-container>
    
        <!-- wijnType Column -->
        <ng-container matColumnDef="wijnType.naam">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Soort wijn </th>
        <td mat-cell *matCellDef="let proces"> {{proces.wijnType?.naam}}</td>
        </ng-container>

        <!-- jaargang Column -->
        <ng-container matColumnDef="jaargang">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Jaargang </th>
            <td mat-cell *matCellDef="let proces"> {{proces.jaargang}}</td>
            </ng-container>
    
        <!-- pershoeveelheid Column -->
        <ng-container matColumnDef="persHoeveelheid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Aantal liter </th>
        <td mat-cell *matCellDef="let proces"> {{proces.persHoeveelheid}} L </td>
        </ng-container>


    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
