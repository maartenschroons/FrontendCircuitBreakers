<mat-grid-list cols="3">
    <div *ngFor="let p of (processen | async)">
        <mat-grid-tile>          
            <mat-card class="example-card">
                <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>{{p.vat?.nummer}}</mat-card-title>
                <mat-card-subtitle>Vinificatie {{p.id}}</mat-card-subtitle>
                </mat-card-header>
                <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
                <iframe mat-card-image [src]="sanitizer.bypassSecurityTrustResourceUrl(p.iframe)" frameborder="0" width="100%" height="98%"></iframe>
                <mat-card-content>
                <p>
                </p>
                </mat-card-content>
                <mat-card-actions>
                <button mat-button>DASHBOARD</button>
                <!-- <button mat-button>DETAILS</button> -->
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </div>
</mat-grid-list>
